<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Registry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --text: #1f2937;
            --card: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 6px;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border 0.2s;
            margin-bottom: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.loading {
            background: #e0f2fe;
            color: #075985;
            border: 1px solid #bae6fd;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h2>üìù Prividium Registry</h2>
            <p class="subtitle">
                Create your stealth identity. We will derive your private keys from your wallet signature, so you don't
                need to save anything.
            </p>

            <label>Choose a Username</label>
            <input type="text" id="username" placeholder="e.g. alice" autocomplete="off">

            <button onclick="registerUser()">Sign & Register</button>

            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        // CONFIG
        const REGISTRY_ADDRESS = "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"; // <--- PASTE YOUR REGISTRY ADDRESS
        const LOGIN_MESSAGE = "Sign this message to generate your Ghost Keys.\n\nIMPORTANT: Use the same wallet to login later.";

        const ec = new elliptic.ec('secp256k1');

        async function registerUser() {
            const name = document.getElementById("username").value;
            const status = document.getElementById("status");

            if (!name) return alert("Please enter a username.");

            showStatus("loading", "Requesting signature from wallet...");

            try {
                if (!window.ethereum) throw new Error("MetaMask is not installed.");

                const provider = new ethers.BrowserProvider(window.ethereum);
                const signer = await provider.getSigner();

                // 1. Signature
                const signature = await signer.signMessage(LOGIN_MESSAGE);
                showStatus("loading", "Deriving keys and registering...");

                // 2. Derive Keys
                const spendPrivHex = ethers.keccak256(signature);
                const scanPrivHex = ethers.keccak256(ethers.solidityPacked(["bytes", "string"], [signature, "scan"]));

                const spendKey = ec.keyFromPrivate(spendPrivHex.replace("0x", ""), 'hex');
                const scanKey = ec.keyFromPrivate(scanPrivHex.replace("0x", ""), 'hex');

                const spendPub = "0x" + spendKey.getPublic(false, 'hex');
                const scanPub = "0x" + scanKey.getPublic(false, 'hex');
                const dummyEncryptedKey = ethers.ZeroHash;

                // 3. Register
                const abi = ["function register(string, bytes, bytes, bytes32)"];
                const contract = new ethers.Contract(REGISTRY_ADDRESS, abi, signer);

                const tx = await contract.register(name, scanPub, spendPub, dummyEncryptedKey);
                showStatus("loading", "Transaction sent. Waiting for confirmation...");
                await tx.wait();

                showStatus("success", "‚úÖ <b>Success!</b> You are registered as <b>" + name + "</b>.");

            } catch (err) {
                console.error(err);
                showStatus("error", "Error: " + err.message);
            }
        }

        function showStatus(type, msg) {
            const el = document.getElementById("status");
            el.className = "status " + type;
            el.style.display = "block";
            el.innerHTML = msg;
        }
    </script>
</body>

</html>
