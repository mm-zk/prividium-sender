<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ghost Registry (Deterministic)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            background: #f4f7f6;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        button {
            background: #000;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            opacity: 0.8;
        }

        .info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>üìù Register with Wallet</h2>
        <p class="info">
            We will derive your stealth keys from your wallet signature.
            <br>No need to save any files.
        </p>

        <label>Choose Username</label>
        <input type="text" id="username" placeholder="e.g. alice">

        <button onclick="registerUser()">Sign & Register</button>

        <div id="status" style="margin-top:15px; color:blue; display:none;"></div>
    </div>

    <script>
        // CONFIG
        const REGISTRY_ADDRESS = "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"; // <--- PASTE REGISTRY ADDRESS
        const LOGIN_MESSAGE = "Sign this message to generate your Ghost Keys.\n\nIMPORTANT: Use the same wallet to login later.";

        const ec = new elliptic.ec('secp256k1');

        async function registerUser() {
            const name = document.getElementById("username").value;
            const status = document.getElementById("status");

            if (!name) return alert("Enter a name");

            status.style.display = "block";
            status.innerText = "Connecting...";

            try {
                if (!window.ethereum) throw new Error("No Metamask found");

                const provider = new ethers.BrowserProvider(window.ethereum);
                const signer = await provider.getSigner();

                // 1. SIGNATURE DERIVATION
                status.innerText = "Please sign the login message...";
                const signature = await signer.signMessage(LOGIN_MESSAGE);

                status.innerText = "Deriving Keys...";

                // 2. Derive Private Keys from Signature Hash
                // Spend Key = Keccak(Signature)
                const spendPrivHex = ethers.keccak256(signature);

                // Scan Key = Keccak(Signature + "scan") -> Just to make it different
                const scanPrivHex = ethers.keccak256(ethers.solidityPacked(["bytes", "string"], [signature, "scan"]));

                // 3. Generate Public Keys
                const spendKey = ec.keyFromPrivate(spendPrivHex.replace("0x", ""), 'hex');
                const scanKey = ec.keyFromPrivate(scanPrivHex.replace("0x", ""), 'hex');

                const spendPub = "0x" + spendKey.getPublic(false, 'hex');
                const scanPub = "0x" + scanKey.getPublic(false, 'hex');

                // 4. Register on Contract
                // We store a dummy value for the "encrypted private key" since we derive it now
                const dummyEncryptedKey = ethers.ZeroHash;

                status.innerText = "Registering on Blockchain...";

                const abi = ["function register(string, bytes, bytes, bytes32)"];
                const contract = new ethers.Contract(REGISTRY_ADDRESS, abi, signer);

                const tx = await contract.register(name, scanPub, spendPub, dummyEncryptedKey);

                status.innerText = "Transaction sent: " + tx.hash;
                await tx.wait();

                status.innerText = "‚úÖ Success! You are registered.";
                status.style.color = "green";

            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
                status.style.color = "red";
            }
        }
    </script>
</body>

</html>
