<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alice's Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background: #f0f4f8;
            color: #333;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background: #2980b9;
        }

        .fund-item {
            background: #fff;
            border-left: 5px solid #2ecc71;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .claim-btn {
            background: #27ae60;
            margin-top: 10px;
            width: auto;
            padding: 8px 15px;
        }
    </style>
</head>

<body>

    <h2>üïµÔ∏è‚Äç‚ôÄÔ∏è Private Dashboard</h2>

    <div class="card">
        <h3>1. Secure Login</h3>
        <p style="color:#666">Enter your username and sign the message to regenerate your keys.</p>

        <input type="text" id="username" placeholder="e.g. alice">

        <button onclick="loginAndScan()">üîë Login with MetaMask & Scan</button>
        <div id="status" style="margin-top:10px;"></div>
    </div>

    <div id="resultsArea" style="display:none;">
        <h3>2. Incoming Transfers</h3>
        <div id="fundsList"></div>
    </div>

    <script>
        // CONFIG
        const FACTORY_ADDRESS = "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"; // <--- PASTE FACTORY
        const RPC_URL = "http://127.0.0.1:8545";
        const LOGIN_MESSAGE = "Sign this message to generate your Ghost Keys.\n\nIMPORTANT: Use the same wallet to login later.";

        const ec = new elliptic.ec('secp256k1');
        const BN = ec.genKeyPair().getPrivate().constructor;
        let provider, signer;

        async function loginAndScan() {
            const username = document.getElementById("username").value;
            const status = document.getElementById("status");
            const fundsList = document.getElementById("fundsList");

            if (!username) return alert("Enter username");

            try {
                // 1. Connect & Sign
                if (!window.ethereum) throw new Error("No MetaMask");
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();

                status.innerText = "Please sign the login request...";
                const signature = await signer.signMessage(LOGIN_MESSAGE);

                // 2. RE-DERIVE KEYS (Deterministic)
                // This recreates the exact private keys used at registration
                status.innerText = "Regenerating Keys...";

                const spendPrivHex = ethers.keccak256(signature);
                const scanPrivHex = ethers.keccak256(ethers.solidityPacked(["bytes", "string"], [signature, "scan"]));

                const spendKey = ec.keyFromPrivate(spendPrivHex.replace("0x", ""), 'hex');
                const scanKey = ec.keyFromPrivate(scanPrivHex.replace("0x", ""), 'hex');

                // 3. Scan Blockchain
                status.innerText = "Scanning for funds...";
                const factoryAbi = ["event GhostDeployed(address indexed vault, address indexed owner, bytes ephemeralPublicKey)"];
                const factory = new ethers.Contract(FACTORY_ADDRESS, factoryAbi, provider);

                const events = await factory.queryFilter(factory.filters.GhostDeployed(), 0);

                fundsList.innerHTML = "";
                let foundCount = 0;

                for (let e of events) {
                    try {
                        const { vault, owner, ephemeralPublicKey } = e.args;

                        // --- MATH: Check if this vault belongs to us ---

                        // S = a * R
                        const ephemeralKey = ec.keyFromPublic(ephemeralPublicKey.replace("0x", ""), 'hex');
                        const sharedSecretPoint = ephemeralKey.getPublic().mul(scanKey.getPrivate());
                        const sharedSecret = sharedSecretPoint.encode('hex');
                        const sharedHash = ethers.keccak256("0x" + sharedSecret);
                        const sharedHashBN = new BN(sharedHash.slice(2), 16);

                        // Check: (Hash(S) * G) + B == Owner?
                        const offsetPoint = ec.g.mul(sharedHashBN);
                        const expectedOwnerPoint = offsetPoint.add(spendKey.getPublic());
                        const expectedOwnerHex = expectedOwnerPoint.encode('hex', false);
                        const expectedOwnerAddr = ethers.computeAddress("0x" + expectedOwnerHex);

                        if (expectedOwnerAddr.toLowerCase() === owner.toLowerCase()) {
                            foundCount++;

                            // Calculate Ghost Private Key for claiming
                            const ghostPrivBN = sharedHashBN.add(spendKey.getPrivate()).umod(ec.n);
                            const ghostPrivateKey = "0x" + ghostPrivBN.toString(16, 64);

                            renderFundItem(vault, owner, ghostPrivateKey);
                        }
                    } catch (err) { console.error(err); }
                }

                document.getElementById("resultsArea").style.display = "block";
                status.innerText = "";
                if (foundCount === 0) fundsList.innerHTML = "No funds found.";

            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
            }
        }

        function renderFundItem(vault, owner, ghostKey) {
            const div = document.createElement("div");
            div.className = "fund-item";
            div.innerHTML = `
                <div style="font-weight:bold; color:#2c3e50;">üí∞ Unclaimed Assets</div>
                <div style="font-size:0.85em; color:#666;">Vault: ${vault}</div>
                <button class="claim-btn" onclick="claimFunds('${vault}', '${ghostKey}')">Claim Funds</button>
            `;
            document.getElementById("fundsList").appendChild(div);
        }

        async function claimFunds(vaultAddr, ghostPrivKey) {
            try {
                const myAddress = await signer.getAddress();
                const ghostWallet = new ethers.Wallet(ghostPrivKey);
                const network = await provider.getNetwork();

                // 1. Sign Sweep Authorization
                const types = ["uint256", "address", "address", "address"];
                const values = [network.chainId, vaultAddr, ethers.ZeroAddress, myAddress];
                const messageHash = ethers.solidityPackedKeccak256(types, values);

                const signature = await ghostWallet.signMessage(ethers.getBytes(messageHash));

                // 2. Send Tx
                const vaultAbi = ["function sweep(address, address, bytes)"];
                const vault = new ethers.Contract(vaultAddr, vaultAbi, signer);

                alert("Please confirm transaction in MetaMask...");
                const tx = await vault.sweep(ethers.ZeroAddress, myAddress, signature);

                alert("Sweeping... " + tx.hash);
                await tx.wait();
                alert("Funds swept successfully!");

                // Refresh
                loginAndScan();

            } catch (err) {
                alert("Claim failed: " + err.message);
            }
        }
    </script>
</body>

</html>
