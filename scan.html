<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alice's Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background: #f0f4f8;
            color: #333;
        }

        h2 {
            color: #2c3e50;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background: #2980b9;
        }

        .fund-item {
            background: #fff;
            border-left: 5px solid #2ecc71;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .fund-meta {
            font-size: 0.85em;
            color: #7f8c8d;
            font-family: monospace;
            word-break: break-all;
        }

        .claim-btn {
            background: #27ae60;
            margin-top: 10px;
            width: auto;
            padding: 8px 15px;
        }

        .claim-btn:hover {
            background: #219150;
        }

        .loading {
            color: #e67e22;
            font-weight: bold;
        }

        .empty {
            color: #95a5a6;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h2>üïµÔ∏è‚Äç‚ôÄÔ∏è Private Dashboard</h2>

    <div class="card">
        <h3>1. Who are you?</h3>
        <label>Enter your Registry Username</label>
        <input type="text" id="username" placeholder="e.g. alice">

        <label>Enter your Spend Private Key (The one you saved locally)</label>
        <input type="text" id="spendPriv" placeholder="0x...">

        <button onclick="scanFunds()">Find My Funds</button>
        <div id="scanStatus" style="margin-top:10px;"></div>
    </div>

    <div id="resultsArea" style="display:none;">
        <h3>2. Incoming Transfers</h3>
        <div id="fundsList"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const REGISTRY_ADDRESS = "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"; // <--- PASTE REGISTRY ADDRESS
        const FACTORY_ADDRESS = "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512";  // <--- PASTE FACTORY ADDRESS
        const RPC_URL = "http://127.0.0.1:8545";
        const LOCAL_CHAIN_ID_HEX = "0x7A69"; // 31337

        // Crypto Setup
        const ec = new elliptic.ec('secp256k1');
        const BN = ec.genKeyPair().getPrivate().constructor;
        let provider;

        async function scanFunds() {
            const username = document.getElementById("username").value;
            const spendPrivKey = document.getElementById("spendPriv").value;
            const status = document.getElementById("scanStatus");
            const fundsList = document.getElementById("fundsList");
            const resultsArea = document.getElementById("resultsArea");

            if (!username || !spendPrivKey) return alert("Please fill in all fields");

            status.className = "loading";
            status.innerText = "Fetching keys from Registry...";

            provider = new ethers.JsonRpcProvider(RPC_URL);

            try {
                // 1. Get Scan Key from Registry
                const registryAbi = ["function getScanPrivateKey(string) view returns (bytes32)"];
                const registry = new ethers.Contract(REGISTRY_ADDRESS, registryAbi, provider);

                // In our demo, this returns the raw private key. In prod, this would be encrypted blob.
                let scanPrivKey;
                try {
                    scanPrivKey = await registry.getScanPrivateKey(username);
                } catch (e) {
                    throw new Error("User not found or keys missing");
                }

                status.innerText = "Scanning Factory Events...";

                // 2. Fetch Factory Events
                const factoryAbi = ["event GhostDeployed(address indexed vault, address indexed owner, bytes ephemeralPublicKey)"];
                const factory = new ethers.Contract(FACTORY_ADDRESS, factoryAbi, provider);

                const events = await factory.queryFilter(factory.filters.GhostDeployed(), 0);

                // 3. Filter Events (The Math)
                fundsList.innerHTML = "";
                let foundCount = 0;

                for (let e of events) {
                    try {
                        const { vault, owner, ephemeralPublicKey } = e.args;

                        // RECOVER LOGIC
                        const scanKey = ec.keyFromPrivate(scanPrivKey.replace("0x", ""), 'hex');
                        const ephemeralKey = ec.keyFromPublic(ephemeralPublicKey.replace("0x", ""), 'hex');

                        // S = a * R
                        const sharedSecretPoint = ephemeralKey.getPublic().mul(scanKey.getPrivate());
                        const sharedSecret = sharedSecretPoint.encode('hex');
                        const sharedHash = ethers.keccak256("0x" + sharedSecret);
                        const sharedHashBN = new BN(sharedHash.slice(2), 16);

                        // Check Owner
                        const spendKey = ec.keyFromPrivate(spendPrivKey.replace("0x", ""), 'hex');
                        const offsetPoint = ec.g.mul(sharedHashBN);
                        const expectedOwnerPoint = offsetPoint.add(spendKey.getPublic());
                        const expectedOwnerHex = expectedOwnerPoint.encode('hex', false);
                        const expectedOwnerAddr = ethers.computeAddress("0x" + expectedOwnerHex);

                        if (expectedOwnerAddr.toLowerCase() === owner.toLowerCase()) {
                            foundCount++;

                            // Calculate Ghost Private Key for claiming
                            const ghostPrivBN = sharedHashBN.add(spendKey.getPrivate()).umod(ec.n);
                            const ghostPrivateKey = "0x" + ghostPrivBN.toString(16, 64);

                            renderFundItem(vault, owner, ghostPrivateKey);
                        }
                    } catch (err) { console.error(err); }
                }

                resultsArea.style.display = "block";
                status.innerText = "";

                if (foundCount === 0) {
                    fundsList.innerHTML = "<div class='empty'>No pending transfers found.</div>";
                }

            } catch (err) {
                console.error(err);
                status.style.color = "red";
                status.innerText = "Error: " + err.message;
            }
        }

        function renderFundItem(vault, owner, ghostKey) {
            const div = document.createElement("div");
            div.className = "fund-item";
            div.innerHTML = `
                <div style="font-weight:bold; color:#2c3e50;">üí∞ Unclaimed Assets</div>
                <div class="fund-meta">
                    Vault: ${vault}<br>
                    Ghost Owner: ${owner}
                </div>
                <button class="claim-btn" onclick="claimFunds('${vault}', '${ghostKey}')">Claim (Sweep to Wallet)</button>
            `;
            document.getElementById("fundsList").appendChild(div);
        }

        // --- CLAIM LOGIC ---
        async function claimFunds(vaultAddr, ghostPrivKey) {
            try {
                if (!window.ethereum) return alert("Please install MetaMask");

                // 1. Connect Wallet
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                await switchNetwork(); // Ensure we are on local chain

                const browserProvider = new ethers.BrowserProvider(window.ethereum);
                const signer = await browserProvider.getSigner();
                const myAddress = await signer.getAddress();

                // 2. Sign Authorization with Ghost Key
                const ghostWallet = new ethers.Wallet(ghostPrivKey);
                const network = await browserProvider.getNetwork();

                const types = ["uint256", "address", "address", "address"];
                const values = [network.chainId, vaultAddr, ethers.ZeroAddress, myAddress];
                const messageHash = ethers.solidityPackedKeccak256(types, values);
                const signature = await ghostWallet.signMessage(ethers.getBytes(messageHash));

                // 3. Submit Transaction via MetaMask (Alice pays gas)
                const vaultAbi = ["function sweep(address, address, bytes)"];
                const vault = new ethers.Contract(vaultAddr, vaultAbi, signer);

                alert("Please confirm the transaction in MetaMask...");
                const tx = await vault.sweep(ethers.ZeroAddress, myAddress, signature);

                alert("Sweeping... " + tx.hash);
                await tx.wait();
                alert("Success! Funds moved to " + myAddress);

                // Refresh list
                document.getElementById("fundsList").innerHTML = "Refreshing...";
                scanFunds();

            } catch (err) {
                alert("Claim failed: " + err.message);
                console.error(err);
            }
        }

        async function switchNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: LOCAL_CHAIN_ID_HEX }],
                });
            } catch (err) {
                // If chain missing, you'd add it here (omitted for brevity since register.html covers it)
                alert("Please switch MetaMask to Localhost 8545");
            }
        }
    </script>
</body>

</html>
